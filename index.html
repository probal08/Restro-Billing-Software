<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Restaurant Billing</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

</head>

<body>

  <div id="app">

    <div id="login-page">
      <h1>Restaurant Login</h1>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="dashboard" style="display:none;">
      <div class="dashboard-header">
        <p>Welcome, <span id="user-email-display"></span>!</p>
        <button id="logout-button">Logout</button>
      </div>
      <div id="admin-panel" class="feature-panel">
        <h3>Admin: Menu Management</h3>
        <form id="menu-form">
          <input type="text" id="menu-item-name" placeholder="Item Name" required>
          <input type="number" id="menu-item-price" placeholder="Price" required>
          <button type="submit">Add Item</button>
        </form>

        <h4>Current Menu</h4>
        <div id="menu-list">
        </div>
      </div>

      <div id="waiter-panel" class="feature-panel">
        <h3>Waiter: Order Taking</h3>
        <div id="table-grid">
        </div>
      </div>

      <div id="kitchen-panel" class="feature-panel">
        <h3>ğŸ§‘â€ğŸ³ Kitchen: Pending Orders</h3>
        <div id="kot-list">
        </div>
      </div>

      <div id="cashier-panel" class="feature-panel">
        <h3>Cashier: Final Billing</h3>
        <p>Select a table to generate the bill:</p>
        <div id="billing-table-list">
        </div>
        <hr>
        <div id="bill-details">
        </div>
      </div>

      <div id="bill-history-panel" class="feature-panel">
        <h3>Bill History</h3>
        <button id="load-history-btn">Load Bill History</button>
        <hr>
        <div id="bill-history-list"></div>
        <div id="bill-history-detail" style="display:none;"></div>
      </div>

    </div>
  </div>

  <div id="order-modal" style="display:none;">
    <div class="modal-content">
      <h3 id="modal-table-name"></h3>

      <h4>Customer Details (Optional)</h4>

      <input type="text" id="order-customer-name" placeholder="Customer Name">
      <small class="error-msg" id="name-error"></small>

      <input type="text" id="order-customer-phone" placeholder="Customer Phone (10 digits)">
      <small class="error-msg" id="phone-error"></small>

      <textarea id="order-customer-address" placeholder="Customer Address"></textarea>

      <hr>
      <h4>Add Items:</h4>
      <div id="modal-menu-list"></div>
      <hr>
      <h4>Current Order:</h4>
      <div id="modal-current-order"></div>
      <hr>
      <button id="submit-order-button">Submit Order</button>
      <button id="close-modal-button">Cancel</button>
    </div>
  </div>


  <script type="module" src="script.js"></script>
</body>

</html>
